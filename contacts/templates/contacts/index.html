{% extends 'base.html' %}

{% block content %}
<h1 class="mt-5">Minha agenda</h1>

<table class="table">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Sobrenome</th>
      <th>Telefone</th>
      <th>Categoria</th>
    </tr>
  </thead>
  <tbody>
    {% for contact in contacts %}
      <tr>
        <td>
          <a href="{% url 'profile' contact.id %}">{{ contact.name }}</a>
        </td>
        <td>{{ contact.surname }}</td>
        <td>{{ contact.telephone }}</td>
        <td>{{ contact.category }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
