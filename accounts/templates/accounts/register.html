{% extends 'base.html' %} {% block content %}

{% block title %} Cadastro | {% endblock %}

<h1 class="mt-3 mb-3">Cadastro</h1>

<form method="POST" action="{% url 'register' %}">
  {% include 'partials/_messages.html' %} {% csrf_token %}
  <div class="form-group">
    <label>Nome</label>
    <input
      required
      type="text"
      name="name"
      value="{{ request.POST.name }}"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label>Sobrenome</label>
    <input
      type="text"
      required
      name="surname"
      value="{{ request.POST.surname }}"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label>Email</label>
    <input
      type="email"
      required
      name="email"
      value="{{ request.POST.email }}"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label>Usu√°rio</label>
    <input
      type="text"
      required
      name="user"
      value="{{ request.POST.user }}"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label>Senha</label>
    <input type="password" required name="password" class="form-control" />
  </div>
  <div class="form-group">
    <label>Repetir a Senha</label>
    <input type="password" required name="password2" class="form-control" />
  </div>
  <button type="submit" class="btn btn-primary">Cadastrar-me</button>
</form>
{% endblock %}
